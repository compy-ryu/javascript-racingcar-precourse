<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자동차 경주 게임</title>
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임</h1>
      <p>
        자동차 이름을 <strong>5자 이하로</strong> 콤마로 구분하여 입력해주세요.
        <br />
        올바른 예) east,west,south,north <br />
      </p>
      <form>
        <input type="text" id="car-names-input"/>
        <button id="car-names-submit">확인</button>
      </form>
      <h4 data-group="count">시도할 횟수를 입력해주세요.</h4>
      <form data-group="count">
        <input type="number" id="racing-count-input"/>
        <button id="racing-count-submit">확인</button>
      </form>
      <h4 data-group="result">📄 실행 결과</h4>
    </div>
    <script type="module" src="/test/src/index.js"></script>
  </body>
</html>
